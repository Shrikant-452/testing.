<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Your Website</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: #333;">
    <div style="max-width: 1200px; margin: 0 auto; padding: 20px;">
        <!-- Header -->
        <header style="text-align: center; margin-bottom: 40px;">
            <h1 style="color: white; font-size: 2.5em; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">Contact Us</h1>
            <p style="color: rgba(255,255,255,0.9); font-size: 1.2em; margin: 10px 0 0;">Get in touch with us today</p>
        </header>

        <div style="display: flex; gap: 40px; flex-wrap: wrap; justify-content: center;">
            <!-- Contact Info Section -->
            <div style="flex: 1; min-width: 300px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
                <h2 style="color: #667eea; margin-top: 0; font-size: 1.8em;">Contact Information</h2>
                <div style="margin: 20px 0;">
                    <p style="margin: 15px 0; font-size: 1.1em;"><strong style="color: #333;">üìß Email:</strong> <a href="mailto:virbhabreshwer@gmail.com" style="color: #667eea; text-decoration: none;">virbhabreshwer@gmail.com</a></p>
                    <p style="margin: 15px 0; font-size: 1.1em;"><strong style="color: #333;">üìç Address:</strong> Near Kalmeshwar Mandir, Udagi, Maharashtra 413216, India</p>
                    <p style="margin: 15px 0; font-size: 1.1em;"><strong style="color: #333;">üë§ Owner:</strong> Akshay Harkud</p>
                    <p style="margin: 15px 0; font-size: 1.1em;"><strong style="color: #333;">üì± Phone:</strong> +91-XXXXXXXXXX</p>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <a href="#" style="flex: 1; padding: 12px; background: #667eea; color: white; text-align: center; text-decoration: none; border-radius: 8px; font-weight: bold;">WhatsApp</a>
                    <a href="#" style="flex: 1; padding: 12px; background: #25D366; color: white; text-align: center; text-decoration: none; border-radius: 8px; font-weight: bold;">Call Now</a>
                </div>
            </div>

            <!-- Contact Form Section -->
            <div style="flex: 1; min-width: 300px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
                <h2 style="color: #667eea; margin-top: 0; font-size: 1.8em;">Send Message</h2>
                <form action="#" method="POST" style="display: flex; flex-direction: column; gap: 15px;">
                    <div>
                        <input type="text" name="name" placeholder="Your Name" required 
                               style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; transition: border-color 0.3s;">
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Your Email" required 
                               style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; transition: border-color 0.3s;">
                    </div>
                    <div>
                        <input type="tel" name="phone" placeholder="Your Phone" 
                               style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; transition: border-color 0.3s;">
                    </div>
                    <div>
                        <textarea name="message" rows="5" placeholder="Your Message" required 
                                  style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; font-family: Arial, sans-serif; box-sizing: border-box; resize: vertical; transition: border-color 0.3s;"></textarea>
                    </div>
                    <button type="submit" style="padding: 15px; background: linear-gradient(45deg, #667eea, #764ba2); color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: transform 0.3s;">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>

    <style>
        input:focus, textarea:focus { outline: none; border-color: #667eea; box-shadow: 0 0 8px rgba(102, 126, 234, 0.3); }
        @media (max-width: 768px) {
            body { padding: 10px; }
            div[style*="display: flex"] { flex-direction: column; }
            h1 { font-size: 2em; }
        }
    </style>
</body>
</html>
